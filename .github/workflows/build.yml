
name: Build

on:
  push:
    branches: [ v1.5.x ]
    paths-ignore:
      - '.teamcity/**'
      - 'README.adoc'
  pull_request:
    branches: [ v1.5.x ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11 ]
    name: Build - Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Show version
        run: ./gradlew --version
      - name: Build and run unit tests
        run: ./gradlew --full-stacktrace build

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    name: Functional Tests - ${{ matrix.os }}
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 8
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Show version
        run: ./gradlew --version
      - name: Build and run functional tests
        run: ./gradlew --full-stacktrace functionalTest
      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: reports
          path: build/reports/**
          retention-days: 3
